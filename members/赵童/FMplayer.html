<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Tie's FM</title>
    <script src="js/jquery-3.1.1.min.js"></script>
<style>
        @font-face {font-family: "iconfont";
        src: url('font/iconfont.eot?t=1482561922670'); /* IE9*/
        src: url('font/iconfont.eot?t=1482561922670#iefix') format('embedded-opentype'), /* IE6-IE8 */
        url('font/iconfont.woff?t=1482561922670') format('woff'), /* chrome, firefox */
        url('font/iconfont.ttf?t=1482561922670') format('truetype'), /* chrome, firefox, opera, Safari, Android, iOS 4.2+*/
        url('font/iconfont.svg?t=1482561922670#iconfont') format('svg'); /* iOS 4.1- */
        }
        .iconfont{
            font-family:"iconfont" !important;
            font-size:16px;
            font-style:normal;
        }
        .icon-ic_my_library_books_px:before { content: "\e9ef"; }
        .icon-ic_play_arrow_px:before { content: "\e9f2"; }
        .icon-ic_queue_music_px:before { content: "\e9f5"; }
        .icon-ic_radio_px:before { content: "\e9f6"; }
        .icon-ic_skip_next_px:before { content: "\e9fa"; }
        .icon-ic_volume_off_px:before { content: "\e9fe"; }
        .icon-ic_volume_up_px:before { content: "\e9ff"; }
                                                            /*icon-font*/
    body{
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,PingFang SC,Source Han Sans CN,Hiragino Sans GB,Microsoft YaHei,WenQuanYi Micro Hei,sans-serif;
        color: #4a4a4a;
    }
    h3{
        font-size: 20px;
        font-weight: 300;
    }
    p,span{
        font-weight: 200;
        font-size: 15px;
    }
    .album-art{
        float: left;
        width: 120px;
        height: 120px;
        border-radius: 50% 50%;
        background-size: cover;
        background-image: url("https://img3.doubanio.com/lpic/s3744584.jpg");
        margin-top: 20px;
        margin-left: 20px;
    }
    .information{
        float: right;
        margin-right: 20px;
        margin-top: 20px;
        text-align: right;
    }
    .information>h3{
        margin: 0;
    }
    .information>p{
        margin: 0;
    }
    .player{
        width: 400px;
        height: 200px;
        background-color: #fafafa;
        box-shadow: 1px 1px 1px silver;
        border-radius: 2px 2px 2px 2px;
        position: relative;
    }
    .function{
        border-radius: 2px 2px 2px 2px;
        background: white;
        width: 100%;
        height:40px;
        position: absolute;
        bottom: 0;
    }
    .lyric-ct{
        margin-top: 10px;
        width: 180px;
        height: 60px;
        position: relative;
        text-align: center;
        
    }
    .lyric-ct>.border-top{
        width: 100%;
        background-image: linear-gradient( to right, white 1%,#dadada,white 99%);
        height: 1px;
    }
    .lyric-ct>.border-bottom{
        width: 100%;
        background-image: linear-gradient( to right, white 1%,#dadada,white 99%);
        height: 1px;
        position: absolute;
        bottom: 0;
    }
    .lyric-ct>.lyric{
        margin: 0 0;
    }
    .lyric-ct>.lyric>p{
        color: #8f8e94;
        font-size: 10px;
        margin: 1px 0;
    }
    .function>.channel{
        margin-left: 20px;
        float: left;
        line-height: 40px;
    }
    .function>.button{
        float: right;
        margin-right: 20px;
        line-height: 40px;
    }
    .function>.channel>span{
        font-weight: 300px !important;
        color: #45a156;
    }
    .function>.button>.big-button{
        margin-top: 1px;
        float: right;
        display: block;
    }
    .function>.button>.small-button{
        float: right;
        display: block;
    }
    .function>.button>.big-button>i{
        font-size: 23px;
        margin-left: 20px;
    }
    .function>.button>.small-button>i{
        font-size: 28px;
        margin-left: 20px;
    }
    .btn-style:hover{
        color: #45a156;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="player">
        <div class="album-art"></div>
        <div class="information">
            <h3 class="song-name">竹舞 Bamboo Dance</h3>
            <p class="artist">邵容</p>
            <div class="lyric-ct">
                <div class="border-top"></div>
                <div class="lyric" >
                    <p>街灯下的橱窗</p>
                    <p>有一种落寞的温暖</p>
                    <p>吐气在玻璃上 画著你的模样</p>
                </div>
                <div class="border-bottom"></div>
            </div>
        </div>
        <div class="function">
            <div class="channel">
                <span><i class="iconfont icon-ic_queue_music_px"></i></span>
                <span>轻音乐MHz</span>
            </div>
            <div class="button">
                <span class="small-button">
                    <i class="btn-style iconfont icon-ic_play_arrow_px"></i>
                    <i class="btn-style iconfont icon-ic_skip_next_px"></i>
                </span>
                <span class="big-button">
                    <i class="btn-style iconfont icon-ic_my_library_books_px"></i>
                    <i class="btn-style iconfont icon-ic_volume_up_px"></i>
                </span>
            </div>
        </div>
        <div class="test"></div>
    </div>
    <!--<i class="iconfont icon-ic_my_library_books_px"></i>
    <i class="iconfont icon-ic_play_arrow_px"></i>
    <i class="iconfont icon-ic_queue_music_px"></i>
    <i class="iconfont icon-ic_radio_px"></i>
    <i class="iconfont icon-ic_skip_next_px"></i>
    <i class="iconfont icon-ic_volume_off_px"></i>
    <i class="iconfont icon-ic_volume_up_px"></i>-->
</body>
</html>
