<!DOCTYPE html>
<html lang="en">
<head>

	<style>
		body,ul{
			margin:0;
		}
		li{
			list-style: none;
			margin: 0;
		}
		a{
			color: white;
			text-decoration: none;
		}
		.container{

			margin: 0 auto;

		#header{
			height: 50px;
			background-color: #333;
		}
		#header .logo img{

		#header .nav{
			float: right;
		}
			#header .nav > li{
		float: left;
		margin-right: 15px;
	}
		#header .nav a{
		display: block;

		line-height: 50px;

		}
		#content {

		}
		#content:after{
			content: '';
			display: table;
			clear: both;
		}
		/*什么意思*/

			float: left;
			width: 200px;
			min-height: 500px;
			background-color: #eee;

			margin-left: 210px;

		}

			content: '';
			display: table;
			clear: both;
		}
		/*什么意思*/

			float: left;
			margin-left: 10px;
		}
