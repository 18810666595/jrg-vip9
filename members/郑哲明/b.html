<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>降域-b</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>postMessage</h1>
        <input type="text" placeholder="b.jirengu.com:8080">
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $('.container input').on('input',function() {
            window.parent.postMessage(this.value,'http://a.jirengu.com:8080')
        })
        $(window).on('message',function(e) {
            var data = e.originalEvent.data
            $('.container input').val(data)
        })
    </script>
</body>

</html>
