<head>
<meta charset="utf-8">

<title>Examples</title>
<meta name="description" content="">

<link href="" rel="stylesheet">
<style type="text/css">
.header, .footer{
	background-color: #ccc;
}
.content{
	padding-left: 200px;
	height:100px;
	background-color: #ccc;
}
.content:after{
	content: '';
	display: block;
	clear: both;
}
.main{
	width: 100%;
	height: 100px;
    background-color: green;
    float: left;
}
.aside1{
	width: 200px;
	height: 100px;
	background-color: red;
	float: left;
	margin-left: -100%;
	position: relative;
	left: -200px;
}

</style>
</head>
<body>
<div class="header">header</div>
<div class="content">
	<div class="main">1</div>
	<div class="aside1">2</div>
</div>
<div class="footer">footer</div>
    
</body>
</html>
