<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FM音乐播放器</title>
    <link rel="stylesheet" href="icon/iconfont.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div id="music-fm">
    <div id="fm">
    </div>
    <div id="music-bg">
        <div id="fliter-bg"></div>
        <div class="music-main">
            <div class="music-list">

            </div>
            <i class="iconfont icon-yinle"></i>
            <i class="iconfont icon-tanhao"></i>
            <h2 class="music-name"></h2>
            <p class="singer-name"></p>
            <div class="wrap">
                <i class="iconfont icon-left"></i>
                <i class="iconfont icon-pause " id='play'></i>
                <i class="iconfont icon-right"></i>
            </div>
            <div>
                <p class="word">.............</p>
            </div>
            <iframe id="frame" src="frame.html" frameborder="0" crossorigin="anonymous"></iframe>
            <div id="volume">
                <span class="volume"></span>
                <span class="volume-new"></span>
            </div>
            <div id="Progress-bar">
                <i class="iconfont icon-shengyin"></i>
                <span class="bar"></span>
                <span class="bar-new"></span>
                <span class="f-left">00:00</span>
                <span class="f-right">00:00</span>
            </div>

        </div>

    </div>
</div>
<script type="text/javascript" src="js/vendor/jquery.min.js"></script>
<script type="text/javascript" src="js/runBall.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/get-song.js"></script>
</body>
</html>
